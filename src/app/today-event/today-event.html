<div class="row">
  <div class="col-md-12 page-header">
    <h2 class="page-title">TODAY EVENT</h2>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <h4 class="text-center">Total: </h4>
          </div>
          <hr>

          <div class="canvas-wrapper">
            <table class="table table-striped table-bordered table-list">
              <thead class="success">
              <tr>
                <th class="text-center">Event</th>
                <th class="text-left">Current Odd</th>
                <th class="text-center">System</th>
                <th class="text-center">AI</th>
                <th></th>
              </tr>
              </thead>
              <tbody>
                @for (l of data; track l) {
                  <tr class="row-hover">
                    <td><i class="flag-icon flag-icon-us"></i></td>
                    <td class="text-left">{{ l.leagueName }}</td>
                    <td class="text-center">asdasda
                    </td>
                    <td class="text-center">
                    </td>
                    <td></td>
                  </tr>
                } @empty {
                  <tr>
                    <td colspan="99" class="text-center">No events found.</td>
                  </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
