<div class="row">
  <div class="col-md-12 page-header">
    <h2 class="page-title">LEAGUE</h2>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <h4 class="text-center">List of Leagues</h4>
          </div>
          <div class="col-md-12 d-flex flex-row justify-content-between align-items-center">
            <span style="width: 10%;">
              Search:
              <i class="fa fa-refresh cursor-pointer" (click)="filterLeagues()"></i>
            </span>
            <input type="text" class="form-control mb-2" name="search" [(ngModel)]="searchTerm"
                   placeholder="Search by League ID or Name" (ngModelChange)="searchSubject.next(searchTerm)"/>
          </div>
          <div class="col-md-12 d-flex flex-row justify-content-between align-items-center">
            <span style="width: 10%;">Is Main:</span>
            <select class="form-select mb-2" name="isMain" [(ngModel)]="isMainFilter"
                    (ngModelChange)="filterLeagues()">
              <option value="all">All</option>
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
          </div>
          <div class="canvas-wrapper">
            <table class="table table-striped table-bordered">
              <thead class="success">
              <tr>
                <th>League ID</th>
                <th class="text-left">League Name</th>
                <th class="text-center">Is Main</th>
                <th class="text-center">Action</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td colspan="99" class="text-center fw-bold table-info">Total leagues: {{ data.length }}</td>
              </tr>
                @for (l of data; track l) {
                  <tr class="row-hover">
                    <td><i class="flag-icon flag-icon-us"></i> {{ l.leagueId }}</td>
                    <td class="text-left" [ngClass]="{'gradient-text': l.isMain}">{{ l.leagueName }}</td>
                    <td class="text-center">
                    <span class="badge text-bg-{{ l.isMain ? 'primary' : 'secondary' }}">
                      {{ l.isMain ? 'Yes' : 'No' }}
                    </span>
                    </td>
                    <td class="text-center">
                      <input type="checkbox" class="form-check-input" [name]="'isMain'+l.leagueId"
                             [(ngModel)]="l.isMain"
                             (ngModelChange)="updateMain(l)"/>
                    </td>
                  </tr>
                } @empty {
                  <tr>
                    <td colspan="99" class="text-center">No leagues found.</td>
                  </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
