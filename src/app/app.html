<div class="wrapper">
  <nav id="sidebar">
    <div class="sidebar-header">
      <h1 class="app-logo text-light text-center">KIRA</h1>
    </div>
    <ul class="list-unstyled components text-light">
      @for (m of menus; track m) {
        <li class="border-bottom border-light">
          <a class="text-decoration-none {{m.active?'active':''}}" href="javascript:void(0)" (click)="clickMenu(m)">
            <i [class]="m.icon"></i> {{ m.label }}
          </a>
        </li>
      }
    </ul>
  </nav>
  <div id="body">
    <!-- navbar navigation component -->
    <nav class="navbar navbar-expand-lg navbar-white bg-main">
      <button type="button" id="sidebarCollapse" class="btn btn-light">
        <i class="fas fa-bars"></i><span></span>
      </button>
    </nav>
    <!-- end of navbar navigation -->
    <div class="content">
      <div class="container-fluid">
        <router-outlet/>
      </div>
    </div>
  </div>
</div>
