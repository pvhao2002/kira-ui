<div class="row">
  <div class="col-md-12 page-header">
    <h2 class="page-title">LOGS</h2>
  </div>
</div>


<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-4 d-flex align-content-center justify-content-center">
      <label for="instance" class="text-center align-content-center">Instances:</label>
      <select name="instance" id="instance" class="form-select ms-3" [(ngModel)]="currentHost"
              (ngModelChange)="startStream()">
        @for (h of hosts; track h) {
          <option value="{{ h }}" [selected]="h === currentHost">{{ h }}</option>
        } @empty {
          <option value="">No instances available</option>
        }
      </select>
    </div>
  </div>
  <div class="log-box border p-2 bg-dark text-white mt-5" #logContainer>
    @for (l of logLines(); track l) {
      <div class="log-entry">{{ l.data }}</div>
    } @empty {
      <div class="text-center">No logs available</div>
    }
  </div>
</div>
